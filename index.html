<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script src="gen_validatorv4.js" type="text/javascript"></script>
</head>

<!--this creates the form for the user to interact with-->

<body>
    <form action="" name="myform" id="myform">
        <table cellspacing="2" cellpadding="2" border="0">
            <tr>
                <td align="right">
                    First Name
                </td>
                <td>
                    <input type="text" name="FirstName" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    Last Name
                </td>
                <td>
                    <input type="text" name="LastName" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    EMail
                </td>
                <td>
                    <input type="text" name="Email" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    Phone
                </td>
                <td>
                    <input type="text" name="Phone" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    Address
                </td>
                <td>
                    <textarea cols="20" rows="5" name="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">
                    Country
                </td>
                <td>
                    <select name="Country">
                        <option value="000" selected="selected">
                            [choose yours]
                        </option>
                        <option value="008">
                            Albania
                        </option>
                        <option value="012">
                            Algeria
                        </option>
                        <option value="016">
                            American Samoa
                        </option>
                        <option value="020">
                            Andorra
                        </option>
                        <option value="024">
                            Angola
                        </option>
                        <option value="660">
                            Anguilla
                        </option>
                        <option value="010">
                            Antarctica
                        </option>
                        <option value="028">
                            Antigua And Barbuda
                        </option>
                        <option value="032">
                            Argentina
                        </option>
                        <option value="051">
                            Armenia
                        </option>
                        <option value="533">
                            Aruba
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"></td>
                <td>
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
